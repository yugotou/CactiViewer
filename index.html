<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="utf-8">
	<title>Cacti Viewer</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/cactiviewer.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
</head>
<div id="wrap">
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1 id="h1title"></h1>
		</div>
		<ul id="navul" class="nav nav-pills">
		</ul>
		<div class="form-actions">
			<label class="checkbox">
				<input type="checkbox" id="reloadcheck"> 自動リロード（１分間隔：過去１時間）
			</label>
			<div id="timeform">
				<div id="startdate" class="input-append">
					<input class="startdate" data-format="yyyy-MM-dd" type="text"></input>
					<span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
				<div id="starttime" class="input-append">
					<input class="starttime" data-format="hh:mm:ss" type="text"></input>
					<span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
				<div id="enddate" class="input-append">
					<input class="enddate" data-format="yyyy-MM-dd" type="text"></input>
					<span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
				<div id="endtime" class="input-append">
					<input class="endtime" data-format="hh:mm:ss" type="text"></input>
					<span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
				<button type="submit" id="timepickerbtn" class="btn btn-primary">期間変更</button>
			</div>
		</div>
		<p class="muted">
			<br><small>画像が表示されない場合は、<a id="burl" href="" target="_blank">cacti</a>に一度ログインしてください。</small>
		</p>
		<hr>
		<div id="loadcontents">
		</div>
	</div>
</div>
<hr>
<div id="footer">
	<div class="container">
		<p class="muted credit">Create by Yu Gotou.</p>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="list.js"></script>
<script src="setting.js"></script>
<script src="js/cactiviewer.js"></script>
</body>
</html>
